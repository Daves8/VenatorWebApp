<header>
  <nav class="navbar navbar-expand-sm navbar-toggleable-sm navbar-light bg-white border-bottom box-shadow mb-3">
    <div class="container">
      <a class="navbar-brand" [routerLink]="['/']">VenatorWebApp</a>
      <button class="navbar-toggler"
              type="button"
              data-toggle="collapse"
              data-target=".navbar-collapse"
              aria-label="Toggle navigation"
              [attr.aria-expanded]="isExpanded"
              (click)="toggle()">

        <span class="navbar-toggler-icon"></span>
      </button>

      <div class="navbar-collapse collapse d-sm-inline-flex justify-content-end"
           [ngClass]="{ show: isExpanded }">
        <ul class="navbar-nav flex-grow">

          <li *ngIf="!isAuthorized" class="nav-item" [routerLinkActive]="['link-active']">
            <a class="nav-link text-dark" [routerLink]="['/login']">Вхід</a>
          </li>
          <li *ngIf="!isAuthorized" class="nav-item" [routerLinkActive]="['link-active']">
            <a class="nav-link text-dark" [routerLink]="['/registration']">Реєстрація</a>
          </li>

          <li *ngIf="isAuthorized">
            <a class="nav-link text-dark">{{username}}</a>
          </li>
          <li *ngIf="isAuthorized">
              <button type="button" class="btn btn-light" (click)="logout()">Вийти</button>
          </li>

        </ul>
      </div>
    </div>
  </nav>
</header>
