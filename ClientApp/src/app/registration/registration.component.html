
<div>
  <h2>Реєстрація</h2>
  <form #loginForm="ngForm" (ngSubmit)="onSubmit(loginForm)">

    <div class="row g-3 align-items-center">
      <div class="col-2 fs-5">
        <label for="name" class="col-form-label">Ім'я користувача:</label>
      </div>

      <div class="col-auto">
        <input type="text" id="name" name="name" class="form-control" [(ngModel)]="user.name" placeholder="Логін...">
      </div>
    </div>

    <div class="row g-3 align-items-center">
      <div class="col-2 fs-5">
        <label for="password" class="col-form-label">Пароль:</label>
      </div>

      <div class="col-auto">
        <input type="password" id="password" name="password" class="form-control" [(ngModel)]="user.password" placeholder="Пароль...">
      </div>
    </div>

    <div class="row g-3 align-items-center">
      <div class="col-2 fs-5">
        <label for="email" class="col-form-label">Електронна адреса:</label>
      </div>

      <div class="col-auto">
        <input type="email" id="email" name="email" class="form-control" [(ngModel)]="user.email" placeholder="Електрона адреса...">
      </div>
    </div>

    <div class="row g-3 align-items-center">
      <div class="col-2 fs-5">
        <label for="fullName" class="col-form-label">Повне ім'я':</label>
      </div>

      <div class="col-auto">
        <input type="text" id="fullName" name="fullName" class="form-control" [(ngModel)]="user.fullName" placeholder="Повне ім'я...">
      </div>
    </div>

    <div class="row g-3 align-items-center">
      <div class="col-2 fs-5">
        <label for="phoneNumber" class="col-form-label">Номер телефону:</label>
      </div>

      <div class="col-auto">
        <input type="tel" id="phoneNumber" name="phoneNumber" class="form-control" [(ngModel)]="user.phoneNumber" placeholder="Номер телефону...">
      </div>
    </div>

    <div class="row g-3 align-items-center">
      <div class="col-2 fs-5">
        <button class="btn btn-primary" type="submit">Зареєструватися</button>
      </div>

      <div class="col-auto">
        <div style="color: red; font-size: 1.25rem;">{{ error }}</div>
      </div>
    </div>

  </form>
</div>
